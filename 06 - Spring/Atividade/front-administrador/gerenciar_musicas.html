<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

<main>
    <form onsubmit="cadastrarMusica()" class="text-center">
        <h2>Cadastrar</h2>
        <input type="text" id="nomeMusica" placeholder="Nome" class="form-control">
        <input type="text" id="linkMusica" placeholder="Link" class="form-control">
        <input type="text" id="nomeArtista" placeholder="Nome do Artista" class="form-control">
        <input type="hidden" id="codigoMusica" class="form-control">
        <input type="submit" value="Cadastrar" id="cadastro" class="btn btn-success">
        <input type="button" value="Alterar" id="alteracao" class="btn btn-warning" onclick="alterarMusica()">
    </form>

    <table id="listaMusicas" class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Link</th>
            <th scope="col">Alterar</th>
            <th scope="col">Remover</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
