<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Spring</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="estilos.css">

    <!-- JS -->
    <script src="script.js"></script>
</head>
<body>

    <!-- Formulário -->
    <form>
        <input type="hidden" id="codigo">

        <input type="text" id="nome" placeholder="Nome do produto" class="form-control">

        <input type="number" id="valor" placeholder="Valor do produto" class="form-control">

        <input type="button" value="Cadastrar" onclick="cadastrar()" id="btnCadastrar" class="btn btn-primary">
        <input type="button" value="Alterar"   onclick="alterar()"   id="btnAlterar"   class="btn btn-warning">
        <input type="button" value="Remover"   onclick="remover()"   id="btnRemover"   class="btn btn-danger">
    </form>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Valor</th>
                <th>Selecionar</th>
            </tr>
        </thead>

        <tbody id="tabela">
            
        </tbody>
    </table>
    
</body>
</html>
