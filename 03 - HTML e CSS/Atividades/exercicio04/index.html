<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Lanchonete</title>

  <script src="script.js"></script>
</head>
<body>
  <main class="container">
      <h1 onclick="calcularValor()" id="teste">Marque o que deseja</h1>
      <form>
        <div class="row">
          <div class="col-6">
            <div class="card">
                <img src="imagens/lasanha.webp" alt="...">
              <div onclick="calcularValor()">
                <label for="lasanha">Lasanha</label>
                <input type="checkbox" id="lasanha" value="30">
              </div>
            </div>
            <br>
            <div class="card">
              <img src="imagens/pizza.jpg" alt="...">
              <div onclick="calcularValor()">
                <label for="pizza">Pizza</label>
                <input type="checkbox" id="pizza" value="50">
              </div>
            </div>
            <br>
            <div class="card">
              <img src="imagens/paodequeijo.jpeg" alt="...">
              <div onclick="calcularValor()">
                <label for="paoqueijo">Pão de Queijo</label>
                <input type="checkbox" id="paoqueijo" value="10">
              </div>
            </div>
            <br>
            <div class="card">
              <img src="imagens/fritas.jpg" alt="...">
              <div onclick="calcularValor()">
                <label for="fritas">Fritas</label>
                <input type="checkbox" id="fritas" value="30">
              </div>
            </div>
            <br>
            <div class="card">
              <img src="imagens/xbacon.jpg" alt="...">
              <div onclick="calcularValor()">
                <label for="xbacon">X-Bacon</label>
                <input type="checkbox" id="xbacon" value="35">
              </div>
            </div>
            <br>
            <div class="card">
              <img src="imagens/xsalada.jpg" alt="...">
              <div onclick="calcularValor()">
                <label for="xsalada">X-Salada</label>
                <input type="checkbox" id="xsalada" value="40">
              </div>
            </div>
            <br>

          </div>

          <div class="col-6">

            <div class="card">
              <img src="imagens/bauru.jpg" alt="...">
              <div onclick="calcularValor()">
                <label for="bauru">Baurú</label>
                <input type="checkbox" id="bauru" value="20">
              </div>
            </div>
            <br>

            <div class="card">
              <img src="imagens/sanduiche.webp" alt="...">
              <div onclick="calcularValor()">
                <label for="sanduichenatural">Sanduíche Natural</label>
                <input type="checkbox" id="sanduichenatural" value="10">
              </div>
            </div>
            <br>

            <div class="card">
              <img src="imagens/especial.webp" alt="...">
              <div onclick="calcularValor()">
                <label for="especialcasa">Especial da Casa</label>
                <input type="checkbox" id="especialcasa" value="100">
              </div>
            </div>
            <br>

            <div class="card">
              <img src="imagens/frango.jpg" alt="...">
              <div onclick="calcularValor()">
                <label for="frango">Frango a Passarinho</label>
                <input type="checkbox" id="frango" value="25">
              </div>
            </div>
            <br>

            <div class="card">
              <img src="imagens/suco.png" alt="...">
              <div onclick="calcularValor()">
                <label for="suco">Suco</label>
                <input type="checkbox" id="suco" value="10">
              </div>
            </div>
            <br>

            <div class="card">
              <img src="http://i.mlcdn.com.br/portaldalu/fotosconteudo/43225.jpg" alt="...">
              <div onclick="calcularValor()">
                <label for="refri">Refrigerante</label>
                <input type="checkbox" id="refri" value="10">
              </div>
            </div>
            <br>
        </div>
          <div class="col-12">
            <p id="total">Total: R$X.XX</p>
          </div>
        </div>
      </form>
  </main>
</body>
</html>
