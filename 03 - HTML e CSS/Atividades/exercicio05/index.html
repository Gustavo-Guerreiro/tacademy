<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Conversão</title>
</head>
<body>
  <form action="" class="container">
    <div class="row">
      <div class="col-12">
        <label for="valor">Digite o valor</label>
        <br>
        <input type="number" id="valor" class="form-control">
      </div>
      <div class="col-12 form-check">
        <input type="radio" class="form-check-input" name="conversao" id="dolar_real">
        <label for="dolar_real">Dólar para Real</label>
        <br>

        <input type="radio" class="form-check-input" name="conversao" id="real_dolar">
        <label for="real_dolar">Real para Dólar</label>
        <br>

        <input type="radio" class="form-check-input" name="conversao" id="euro_real">
        <label for="euro_real">Euro para Real</label>
        <br>

        <input type="radio" class="form-check-input" name="conversao" id="real_euro">
        <label for="real_euro">Real para Euro</label>
        <br>

        <input type="radio" class="form-check-input" name="conversao" id="libra_real">
        <label for="libra_real">Libra para Real</label>
        <br>

        <input type="radio" class="form-check-input" name="conversao" id="real_libra">
        <label for="real_libra">Real para Libra</label>
        <br>

      </div>
      <div class="col-6 form-check">

      </div>
    </div>
  </form>
</body>
</html>
