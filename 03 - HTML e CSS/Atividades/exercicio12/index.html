<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Cadastro</title>
</head>
<body>
    <main class="container">
        <h1>Obter dados</h1>
        <form>
            <input type="text" placeholder="Nome" class="form-control">
            <input type="date" class="form-control">
            <input type="email" placeholder="E-mail" class="form-control">
            <input type="text" placeholder="Telefone" class="form-control">
            <input type="submit" value="Cadastrar" class="btn btn-dark">
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Data de Nascimento</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Telefone</th>
                </tr>
            </thead>
        </table>

        <section>
            <h2>Aniversariantes do Mês</h2>
            <h3>Aniversariantes do Dia</h3>
            <ul class="list-group">
                <li class="list-group-item"> Jorge Silva - 10/10/2000 </li>
            </ul>
            <h3>Aniversários Passados</h3>
            <ul class="list-group">
                <li class="list-group-item"> Jorge Silva - 10/10/2000 </li>
            </ul>
            <h3>Próximos Aniversariantes</h3>
            <ul class="list-group">
                <li class="list-group-item"> Jorge Silva - 10/10/2000 </li>
            </ul>
        </section>

    </main>
</body>
</html>
