<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Cadastro</title>

    <script src="script.js"></script>
</head>
<body>
    <main class="container">
        <h1>Obter dados</h1>
        <form onsubmit="cadastrar()">
            <input type="text" id="nome" placeholder="Nome" class="form-control">
            <input type="date" id="data" class="form-control">
            <input type="email" id="email" placeholder="E-mail" class="form-control">
            <input type="text" id="telefone" placeholder="Telefone" class="form-control">
            <input type="button" value="Alterar" onclick="finalizarAlteracao()" class="btn btn-warning esconder" id="btnAlterar">
            <input type="submit" value="Cadastrar" class="btn btn-dark">

        </form>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Data de Nascimento</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Alterar</th>
                    <th scope="col">Remover</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <section>
            <h2>Aniversariantes do Mês</h2>

            <h3>Aniversariantes do Dia</h3>
            <ul class="list-group" id="aniversariantesDia">
            </ul>

            <h3>Aniversários Passados</h3>
            <ul class="list-group" id="aniversariosPassados">
            </ul>

            <h3>Próximos Aniversariantes</h3>
            <ul class="list-group" id="proximosAniversariantes">
            </ul>
        </section>

    </main>
</body>
</html>
