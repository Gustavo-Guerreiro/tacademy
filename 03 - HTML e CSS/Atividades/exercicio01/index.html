<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--  Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Cadastrar notas</title>
</head>
<body>
    <main class="container">
        <div class="row">
            <div class="col-12">
                <h1>Cadastrar Notas</h1>
            </div>
        </div>
        <form>
            <div class="row input-group" >
                <div class="col-6">
                    <label for="nota1">Primeira Nota</label>
                    <br>
                    <input class="form-control" type="number" id="nota1">
                </div>
                <div class="col-6">
                    <label for="nota2">Segunda Nota</label>
                    <br>
                    <input class="form-control" type="number" id="nota2">
                </div>
            </div>
            <div class="row">
                <div class="col-12 coluna-botao">
                    <input type="reset" class="btn btn-dark" value="Cadastrar Notas">
                </div>
            </div>
        </form>
    </main>
</body>
</html>
