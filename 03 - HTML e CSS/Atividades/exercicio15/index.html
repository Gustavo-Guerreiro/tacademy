<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  <title>Livre</title>
</head>
<body>
  <div class="tela login">
    <div class="container card">
      <h1>Entrar</h1>
      <form>
        <input type="email" class="form-control" placeholder="E-mail">
        <input type="password" class="form-control" placeholder="Senha">
        <input type="submit" class="btn btn-dark">
      </form>
    </div>
  </div>
  <hr>
  <div class="tela tres-botoes">
    <div class="row">
      <div class="col-4" >
        <button class="btn btn-dark">Gerenciar Marcas</button>
      </div>
      <div class="col-4">
        <button class="btn btn-dark">Gerenciar Produtos</button>
      </div>
      <div class="col-4">
        <button class="btn btn-dark">Finalizar</button>
      </div>
    </div>
  </div>
  <hr>


  <div class="tela gerenciar">
      <h1>Gerenciador de Marcas</h1>
      <div class="row">
        <form>
          <h2>Cadastrar Marca:</h2>
          <input type="text" placeholder="Nome" class="form-control">
          <input type="submit" class="btn btn-dark">
        </form>

        <form>
          <h2>Remover Produto:</h2>
          <input type="text" placeholder="Nome" class="form-control">
          <input type="submit" class="btn btn-dark" value="Remover">
        </form>
      </div>
    <h2>Listar Produtos</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Marca</th>
          <th>Valor</th>
        </tr>
      </thead>
    </table>
  </div>
  <hr>




  <div class="tela gerenciar">
    <h1>Gerenciador de Produtos</h1>
    <div class="row">
      <form>
        <h2>Cadastrar Produto:</h2>
        <input type="text" placeholder="Nome" class="form-control">
        <input type="text" placeholder="Marca" class="form-control">
        <input type="number" placeholder="Valor" class="form-control">
        <input type="submit" class="btn btn-dark">
      </form>

      <form>
        <h2>Remover Produto:</h2>
        <input type="text" placeholder="Nome" class="form-control">
        <input type="submit" class="btn btn-dark" value="Remover">
      </form>
    </div>
    <h2>Listar Produtos</h2>
    <table class="table">
      <thead>
      <tr>
        <th>Nome</th>
        <th>Marca</th>
        <th>Valor</th>
      </tr>
      </thead>
    </table>
  </div>
  </div>
</body>
</html>
