<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--  Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Pagamento</title>

  <script src="script.js"></script>
</head>
<body>
  <main class="container">
    <div class="row">
      <div class="col-12">
        <h1>Realizar Pagamento</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-6">
        <form>
          <label for="valor">
            Valor a Pagar: R$
          </label>
          <input type="number" class="form-control" id="valor">
          <p class="titulo-pagamento" ><b>Tipo de Pagamento</b></p>
          <div class="row">
            <div class="col-6 vista">
              <label for="vista">Á vista</label>
              <input type="radio" name="forma-pagamento" id="vista">
            </div>
            <div class="col-6 prazo">
              <label for="prazo">Á Prazo</label>
              <input type="radio" name="forma-pagamento" id="prazo">
            </div>
          </div>
          <div class="row">
            <div class="col-12 coluna-botao">
              <input type="button" class="btn btn-dark"
                     onclick="exibirPreco()" value="Finalizar Pagamento">
            </div>
          </div>
        </form>
      </div>
      <div class="col-12 col-md-6 imagem">
        <img src="img_pagamento.jpg" alt="pagamento">
      </div>
    </div>
    <p id="valorFinal"></p>
  </main>
</body>
</html>
