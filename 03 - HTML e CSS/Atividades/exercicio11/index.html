<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Produtos</title>

    <script src="script.js"></script>
</head>
<body>
    <main class="container">
        <h1>Cadastrar Produto</h1>
        <form onsubmit="addRegistro()">
            <input type="text" class="form-control" placeholder="Nome:" id="nome">
            <input type="text" class="form-control" placeholder="Marca:" id="marca">
            <input type="number" class="form-control" placeholder="Valor:" id="valor">
            <input type="submit" class="btn btn-dark" value="Cadastrar">
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Produto</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Valor</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">
                        0 registros feitos.
                    </td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
