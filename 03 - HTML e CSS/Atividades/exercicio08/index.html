<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  <title>Conversor Tempo</title>

  <script src="script.js"></script>
</head>
<body>
  <main class="container">
    <form class="form">

      <label for="tempo" "><b>Insira a hora</b></label>
      <input type="time" id="tempo" class="form-control">

      <div class="form-check" onclick="converterHora()">
        <input class="form-check-input" type="radio" value="Europe/Lisbon" name="cidade" id="lisboa">
        <label class="form-check-label" for="lisboa">Lisboa</label>
        <br>
        <input class="form-check-input" type="radio" value="America/New_York" name="cidade" id="ny">
        <label class="form-check-label" for="ny">Nova Iorque</label>
        <br>
        <input class="form-check-input" type="radio" value="America/Mexico_City" name="cidade" id="mexico">
        <label class="form-check-label" for="mexico">Cidade do México</label>
        <br>
        <input class="form-check-input" type="radio" value="Asia/Tokyo" name="cidade" id="tokyo">
        <label class="form-check-label" for="tokyo">Tóquio</label>
        <br>
        <input class="form-check-input" type="radio" value="Europe/Berlin" name="cidade" id="berlin">
        <label class="form-check-label" for="berlin">Berlim</label>
      </div>
    </form>
    <p id="hora">

    </p>
  </main>
</body>
</html>
