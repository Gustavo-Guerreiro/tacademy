<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Tabuada</title>

    <script src="script.js"></script>
</head>
<body>
    <main class="container">
        <h1>Votos</h1>
        <div class="candidatos">
            <div class="row">
                <div class="col-6">
                    <button class="btn btn-dark" onclick="addCandidato1()">Candidato 1</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-dark" onclick="addCandidato2()">Candidato 2</button>
                </div>
            </div><div class="row">
                <div class="col-6">
                    <button class="btn btn-dark" onclick="addCandidato3()">Candidato 3</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-dark" onclick="addCandidato4()">Candidato 4</button>
                </div>
            </div><div class="row">
                <div class="col-12">
                    <button class="btn btn-dark" onclick="addNulo()">Nulo</button>
                </div>
            </div>
        </div>

        <div class="resultados">
            <p id="candidato1">O candidato 1 obteve 0 votos.</p>
            <p id="candidato2">O candidato 2 obteve 0 votos.</p>
            <p id="candidato3">O candidato 3 obteve 0 votos.</p>
            <p id="candidato4">O candidato 4 obteve 0 votos.</p>
            <p id="nulo">Houveram 0 votos nulos.</p>
            <p id="total">No total houveram 0 votos.</p>
            <p>O(s) candidato(s) que recebeu(ram) mais votos.</p>
            <ul id="vencedores"></ul>
        </div>
    </main>
</body>
</html>
