<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Tabuada</title>
</head>
<body>
    <main class="container">
        <h1>Votos</h1>
        <div class="candidatos">
            <div class="row">
                <div class="col-6">
                    <button class="btn btn-dark">Candidato 1</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-dark">Candidato 2</button>
                </div>
            </div><div class="row">
                <div class="col-6">
                    <button class="btn btn-dark">Candidato 3</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-dark">Candidato 4</button>
                </div>
            </div><div class="row">
                <div class="col-12">
                    <button class="btn btn-dark">Nulo</button>
                </div>
            </div>
        </div>

        <div class="resultados">
            <p>O candidato 1 obteve X votos.</p>
            <p>O candidato 2 obteve X votos.</p>
            <p>O candidato 3 obteve X votos.</p>
            <p>O candidato 4 obteve X votos.</p>
            <p>Houveram X votos nulos.</p>
            <p>No total houveram X votos.</p>
            <p>O(s) candidato(s) que recebeu(ram) mais votos.</p>
        </div>
    </main>
</body>
</html>
