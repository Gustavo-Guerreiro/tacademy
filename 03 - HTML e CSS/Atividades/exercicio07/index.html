<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  <title>Menor Número</title>
</head>
<body>
  <main class="container">
    <form>
      <div class="row">
        <div class="col-12 col-md-4">
          <label for="numero1">Digite o primeiro número</label>
          <input type="number" name="" class="form-control" id="numero1">
        </div>
        <div class="col-12 col-md-4">
          <label for="numero2">Digite o segundo número</label>
          <input type="number" name="" class="form-control" id="numero2">
        </div>
        <div class="col-12 col-md-4">
          <label for="numero3">Digite o terceiro número</label>
          <input type="number" name="" class="form-control" id="numero3">
        </div>
      </div>
      <div class="row">
        <div class="col coluna-botao">
          <input type="button" value="Comparar" class="btn btn-dark">
        </div>
      </div>
    </form>
  </main>
</body>
</html>
