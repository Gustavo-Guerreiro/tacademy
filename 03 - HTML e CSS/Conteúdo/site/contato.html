    <!-- Barra de navegação -->
    <nav class="navbar navbar-expand-lg fundoNavBar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

      <!-- Conteúdo principal -->
      <main class="container-fluid" >

        <div class="row titulo">
            <div class="col-12">
                <h1>Contato</h1>
            </div>
        </div>

        <section class="container text-center">
          <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14230.677997929462!2d-49.07161945!3d-26.9139822!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1666203617707!5m2!1spt-BR!2sbr" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        
        <section class="container">
          <form class="form-group form-contato">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Ex.: João da Silva">
            
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Ex.: joao.silva@email.com">

            <label for="assunto">Assunto</label>
            <input type="text" class="form-control" id="assunto" placeholder="Ex.: Sugestões">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" class="form-control" cols="30" rows="10"></textarea>
            <div class="text-center">
              <input class="btn btn-dark btn-enviar " type="button" value="Enviar resposta">
            </div>
          </form>
        </section>

      </main>

      <!-- Rodapé -->
      <footer>
